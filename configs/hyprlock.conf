#~/.config/hypr/hyprlock.conf


# General
general {

	disable_loading_bar = true
	hide_cursor = true
	no_fade_in = false
	no_fade_out = false
	grace = 0

}

# Background
background {

	monitor = 
	path = screenshot
	blur_passes = 2
	blur_size = 7
	contrast = 1
	brightness = 0.5
	vibrancy = 0.2
	vibrancy_darkness = 0.2

}

# Time
label {
 
	monitor =
	text = $TIME
 	color = rgba(242, 243, 244, 0.75)
 	font_size = 90
 	font_family = JetBrains Mono Extrabold
 	position = 0, 200
 	halign = center
 	valign = center

}

# Date
label {
 	
	monitor =
 	text = cmd[update:43200000] date +"%A, %d %B %Y"
 	color = rgba(242, 243, 244, 0.75)
 	font_size = 22
 	font_family = JetBrains Mono
 	position = -10, 0
 	halign = right
 	valign = top

}

# Battery information
label {

	monitor = 
	text = cmd[update:1000] echo -e "$(~/.config/hypr/lockscreen_info.sh)"
	color = rgba(255, 255, 255, 0.75)
	font_size = 15
	font_family = JetBrains Mono
	position = 0, 0
	halign = left
	valign = bottom

}

# User Avatar
image {
 	
	monitor =
	path = /home/stubbe/Pictures/user/profile_pic.png
 	size = 100
 	border_color = rgba(150, 150, 150, 0.7)
 	position = 0, 50
 	halign = center
 	valign = center

}

#Input Field
input-field {
 
	monitor =
	size = 300, 60
	outline_thickness = 4
 	dots_size = 0.2
 	dots_spacing = 0.2
  	dots_center = true
 	outer_color = rgba(0, 0, 0, 0)
 	inner_color = rgba(0, 0, 0, 0.2)
	font_color = rgba(255, 255, 255, 0.9)
 	fade_on_empty = false
 	placeholder_text = <i>ó°Œ¾</i>
 	hide_input = false
 	check_color = rgba(92, 89, 242, 1.0)
 	fail_color = rgba(204, 34, 34, 1.0)
 	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
 	capslock_color = rgba(250, 130, 44, 1.0)
 	position = 0, -100
 	halign = center
 	valign = center

}
